<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Usuario</title>
</h:head>
<h:body>
	<h:form>
		<h:messages style="color: green"/>
		<h:panelGrid columns="2">

			<h:outputLabel value="Id" />
			<h:inputText value="#{usuarioController.usuario.id}" />

			<h:outputLabel value="Nome" />
			<h:inputText value="#{usuarioController.usuario.nome}" />

			<h:outputLabel value="Email" />
			<h:inputText value="#{usuarioController.usuario.email}" />

			<h:outputLabel value="Senha" />
			<h:inputText value="#{usuarioController.usuario.senha}" />

		</h:panelGrid>

		<h:commandButton value="Incluir"
			actionListener="#{usuarioController.incluir}" />
			
		<h:commandButton value="Alterar"
			actionListener="#{usuarioController.alterar}" />
			
		<h:commandButton value="Excluir"
			actionListener="#{usuarioController.excluir}" />
			
		<h:commandButton value="Limpar"
			actionListener="#{usuarioController.limpar}" />
			
		<h:dataTable value="#{usuarioController.listaUsuario}" var="obj">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputLabel value="#{obj.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:commandLink value="#{obj.nome}" actionListener="#{usuarioController.editar(obj)}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputLabel value="#{obj.email}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Senha</f:facet>
				<h:outputLabel value="#{obj.senha}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandLink value="Apagar" actionListener="#{usuarioController.excluir(obj)}"/>
			</h:column>
		</h:dataTable>	
			
			
	</h:form>



</h:body>
</html>
